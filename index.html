<body>
    <div class="container" onsubmit="sendM()">
      
    <h1>CONTACT ME!</h1>
    <!-- Create HTML Template -->
        <form class="form">
            <input type="text" class="inp" on id="name" placeholder="Full Name"  required> <br>
            <input type="email" class="input" id="email" placeholder="E-mail"  required> <br>
            <input type="text" class="inp"  id="phone" placeholder="Phone No."  required> <br>
            <textarea id="text" cols="30" rows="10" placeholder="Write Your Message" required></textarea> <br>
            <button class="submit" ">SUBMIT</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="assets/js/main.js"></script>
